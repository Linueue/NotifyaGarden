syntax = "proto3";

option java_package = "com.strling.notifyagarden.proto";
option java_multiple_files = false;

message GameItem
{
  string name = 1;
  string icon = 2;
  int64 color = 3;
}

message GameItems
{
  string version = 1;
  repeated GameItem seeds = 2;
  repeated GameItem gears = 3;
  repeated GameItem eggs = 4;
  repeated GameItem events = 5;
  repeated GameItem weather = 6;
}
